# NNTP Client Configuration
# Copy this file to config.ini and fill in your actual server details

[nntp]
server_hostname = news.example.com
port = 563
username = your_username
password = your_password

[indexer]
# NZB indexer service configuration
base_url = https://api.nzbgeek.info
api_key = your_api_key_here

[downloads]
# Folder to save downloaded NZB files
download_folder = indicies

[segments]
# Folder to store downloaded segment files
segments_folder = segments

[completed]
# Folder to move completed NZB files
completed_indicies_folder = completed_indicies

[failed]
# Folder to move NZB files with missing segments
failed_indicies_folder = failed_indicies

[pending_combining]
# Folder for NZB files ready for combining
pending_combining_indicies_folder = pending_combining_indicies
# Folder for segments being combined
segments_pending_combining_folder = segments_pending_combining

[downloaded]
# Folder for completed combined files
downloaded_folder = downloaded

[downloaded_encoded]
# Folder for combined but still encoded files
downloaded_encoded_folder = downloaded_encoded

[file_decode]
# Folder for temporary file decoding
file_decode_folder = file_decode

[options]
# Optional: Group pattern to filter results (leave empty for all groups)
group_pattern = 

# Optional: Maximum number of groups to display (default: 100)
max_groups = 100